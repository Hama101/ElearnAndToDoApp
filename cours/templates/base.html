{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="shortcut icon" href="{% static 'image/logo.jpg' %}" type="image/x-icon">
{%block head%}
    <title>Chidni Na9ra</title>
{%endblock%}
</head>
<body class="green">
    <section class="header">
            <nav>
            <div class="nav-wrapper green darken-4">
                <ul class="left hide-on-med-and-down">
                    <li><a href="../" style="background-color:#1d1515">Home</a></li>
                    <li><a href="../courses" class="modal-trigger">Courses</a></li>
                    <li><a href="../todolist" class="modal-trigger">ToDoList</a></li>
                    <li><a href="../" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a></li>
                </ul>
            <ul class="right hide-on-med-and-down">

            <li><a href="#modal1"class="modal-trigger">Login</a></li>
            </ul>
            </div>
            </nav>
            <ul class="sidenav green" id="mobile-demo" style="padding-top:50px;">
            <li><a href="{% url 'home'%}" class="white-text">Chidni Na9ra</a></li>
            <li><a href="{% url 'courses' %}" class="white-text modal-trigger">Courses</a></li>
            <li><a href="{% url 'todolist' %}" class="white-text modal-trigger">ToDoList</a></li>
            <li><a href="#modal1" class="white-text modal-trigger">Login</a></li>
            </ul>
    </section>
    {%block body%}
    {%endblock%}
    <!-- Login  -->
    <div id="modal1" class="modal white darken-4">
        <div class="modal-content">
        <div class="row">
            <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                <input id="name" type="text" class="validate" required>
                <label for="name">User Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                <input id="password" type="password" class="validate" required>
                <label for="password">Password</label>
                </div>
            </div>
            </form>
        </div>
        </div>
        <div class="center modal-footer white darken-4">
        <a onclick="M.toast({html: 'Logged in',classes: 'rounded'})" class="modal-close waves-effect waves-green btn">Login</a><br>
        <li><a href="#modal2"class="modal-trigger">Register</a></li>
        </div>
    </div>

    <!-- Register -->
    <div id="modal2" class="modal white darken-4">
        <div class="modal-content">
        <div class="row">
            <form  class="col s12">
            <div class="row">
                <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" required>
                <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" required>
                <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                <input id="name" type="text" class="validate" required>
                <label for="name">User Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input id="email" type="email" class="validate" required>
                <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                <input id="password" type="password" class="validate" required>
                <label for="password">Password</label>
                </div>
            </div>
            </form>
        </div>
        </div>
        <div class="center modal-footer white darken-4">
        <a onclick="M.toast({html: 'Welcome you here',classes: 'rounded'})" class="modal-close waves-effect waves-green btn">Register</a><br>
        <a  href="">Already have an account?</a>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<script type="text/javascript">
    $(document).ready(function(){
    $('.sidenav').sidenav();
    $('.modal').modal();
    });
</script>
</body>
</html>
